<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    {{ template "header" . }}
    {{ template "navbar" . }}

    <div class="d-flex flex-column align-items-center mt-5 px-3" style="width: 100%;">
        <img src="/assets/malutka-pig/malutka-pig1.png" class="mb-5 img-fluid" />
        <div class="d-flex justify-content-center">
            <img src="/assets/malutka-pig/malutka-pig2.png" class="mb-5 mr-4-5 img-fluid w-45" />
            <img src="/assets/malutka-pig/malutka-pig3.png" class="mb-5 img-fluid w-45" />
        </div>
        <img src="/assets/malutka-pig/malutka-pig4.png" class="mb-5 img-fluid" />
        <div class="d-flex justify-content-center">
            <img src="/assets/malutka-pig/malutka-pig5.png" class="mb-5 mr-4-5 img-fluid w-45"/>
            <img src="/assets/malutka-pig/malutka-pig6.png" class="mb-5 img-fluid w-45" />
        </div>
        <img src="/assets/malutka-pig/malutka-pig7.png" class="mb-5 img-fluid" />
        <img src="/assets/malutka-pig/malutka-pig8.png" class="mb-5 img-fluid" />
        <img src="/assets/malutka-pig/malutka-pig9.png" class="mb-5 img-fluid" />
    </div>
    {{ template "navbar" . }}

  {{ template "footer" . }}
</body>
</html>
